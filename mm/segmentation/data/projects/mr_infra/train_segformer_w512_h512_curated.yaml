output_dir: /HDD/datasets/projects/benchmarks/mr/outputs/SEGMENTATION
data_root: /HDD/datasets/projects/benchmarks/mr/split_patch_embedding_dataset/dinov2-large/attention_False_v2/clustered_dataset_level3
classes: ['background', 'STABBED', 'DUST', 'EDGE_STABBED']
num_classes: 4

rois: [[]]
patch: {
    "use_patch": false,
    "include_point_positive": true,
    "centric": false,
    "sliding": true,
    "width": 512,
    "height": 512,
    "overlap_ratio": 0.2,
    "num_involved_pixel": 10,
    "sliding_bg_ratio": 0,
    "bg_ratio_by_image": 0,
    "bg_start_train_epoch_by_image": 0,
    "bg_start_val_epoch_by_image": 0,
    "translate": 0,
    "translate_range_width": 0,
    "translate_range_height": 0,
}

model: 'segformer'
backbone: 'mit-b2'
height: 512
width: 512
frozen_stages: 3

infobatch: true

amp: False

batch_size: 64
max_iters: 100000
val_interval: 1000

custom_hooks:
  visualize_val:
    freq_epoch: 10
    ratio: 0.2
    output_dir: null
    confidence_threshold: 0.25

  before_run:
    calculate_class_weights:
      apply_class_weights: false
      num_classes: null
      class_frequency: null
      class_weights: null
      ignore_background: 0.2

  before_train_iter:
    change_class_weights:
      use: false
      epoch: -1
      class_weights: null

  before_train:
    debug_dataloader:
      ratio: 0.1
      output_dir: null

  after_train_epoch:

  after_val_epoch:
  
  aiv:
    use: true
    logging: 
      output_dir: null

      monitor: 
        use: true 
        monitor_csv: true 
        monitor_figs: true 
        monitor_freq: 1

  checkpoint:
    interval: 1000
    by_epoch: false 
    save_best: 'mIoU'
    output_dir: null
    max_keep_ckpts: 2
