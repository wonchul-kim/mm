output_dir: /HDD/datasets/projects/benchmarks/mr/outputs/SEGMENTATION/7_11_8_54_7/test/exp
weights: /HDD/datasets/projects/benchmarks/mr/outputs/SEGMENTATION/7_11_8_54_7/weights/best_mIoU_iter_12000.pth
classes: ['background', 'STABBED', 'DUST', 'EDGE_STABBED']
rois: [[]]
patch: {
    "use_patch": false,
    "include_point_positive": True,
    "centric": False,
    "sliding": True,
    "width": 512,
    "height": 512,
    "overlap_ratio": 0.2,
    "num_involved_pixel": 10,
    "sliding_bg_ratio": 0,
    "bg_ratio_by_image": 0,
    "bg_start_train_epoch_by_image": 0,
    "bg_start_val_epoch_by_image": 0,
    "translate": 0,
    "translate_range_width": 0,
    "translate_range_height": 0,
    'original_width': 920,
    'original_height': 9058
}

model: 'segformer'
backbone: 'mit-b2'
height: 512
width: 512

tta: 
    use: false
    augs:
        HorizontalFlip: true
        VerticalFlip: true
        Rotate: 90
        Translate: '50,50'

cfg_options: null
launcher: 'none'

# custom hooks ==========================
custom_hooks:
  visualize_test:
    output_dir: null
    class_confidences: null # null or 0 -> only argmax, [0.1, 0.2, 0.3] for each class including bg
    save_raw: false # to save seg_logtis into npy
    annotate: true # to label
    contour_thres: 10 # to label
    contour_conf: 0.3 # to label