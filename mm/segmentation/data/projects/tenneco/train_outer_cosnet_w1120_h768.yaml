output_dir: '/storage/projects/Tenneco/Metalbearing/OUTER/250211/outputs/SEGMENTATION/'
data_root: "/storage/projects/Tenneco/Metalbearing/OUTER/250211/split_dataset"
classes: ['background', 'CHAMFER_MARK', 'LINE', 'MARK']
num_classes: 4


rois: [[220, 60, 1340, 828]]
patch: {
    "use_patch": False,
    "include_point_positive": True,
    "centric": False,
    "sliding": True,
    "width": 512,
    "height": 512,
    "overlap_ratio": 0.2,
    "num_involved_pixel": 10,
    "sliding_bg_ratio": 0,
    "bg_ratio_by_image": 0,
    "bg_start_train_epoch_by_image": 0,
    "bg_start_val_epoch_by_image": 0,
    "translate": 0,
    "translate_range_width": 0,
    "translate_range_height": 0,
}

model: 'cosnet'
backbone: 'upernet-r50'
height: 768
width: 1120
frozen_stages: 3
gradient_checkpointing: 0

amp: False

batch_size: 8
max_iters: 100000
val_interval: 2000


custom_hooks:
  visualize_val:
    freq_epoch: 1
    ratio: 0.1
    output_dir: null
    confidence_threshold: 0.25

  before_train:
    debug_dataloader:
      ratio: 0.1
      output_dir: null

  after_train_epoch:

  after_val_epoch:
  
  aiv:
    use: true
    logging: 
      output_dir: null

      monitor: 
        use: true 
        monitor_csv: true 
        monitor_figs: true 
        monitor_freq: 1

  checkpoint:
    interval: 1000
    by_epoch: false 
    save_best: 'mIoU'
    output_dir: null
    max_keep_ckpts: 2
