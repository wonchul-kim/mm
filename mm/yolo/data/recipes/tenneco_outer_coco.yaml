dataset_type: labelme
# data_root: '/storage/projects/Tenneco/Metalbearing/OUTER/250211/split_coco_dataset'
# output_dir: "/storage/projects/Tenneco/Metalbearing/OUTER/250213/outputs/DETECTION"
data_root: "/HDD/datasets/projects/Tenneco/Metalbearing/outer/250211/split_coco_dataset_unit"
output_dir: '/HDD/datasets/projects/Tenneco/Metalbearing/outer/250211/outputs/DETECTION'
load_from: null

# data =========================
# classes: ['MARK', 'LINE', 'CHAMFER_MARK']
classes: ['MARK', 'CHAMFER_MARK']
num_classes: 2
img_suffix: '.bmp'
seg_map_suffix: '.json'

# set crop-size/model-size =================================================================================
model: 'yolov8'
backbone: 'n'
height: 640
width: 640
frozen_stages: -1

rois: [[220, 60, 1340, 828]]

# patch ===================================================
patch:
  use_patch: false
  include_point_positive: true
  centric: false
  sliding: false
  width: null
  height: null
  overlap_ratio: 0.2
  num_involved_pixel: 10
  sliding_bg_ratio: 0
  bg_ratio_by_image: 0
  bg_start_train_epoch_by_image: 0
  bg_start_val_epoch_by_image: 0
  translate: 0
  translate_range_width: 0
  translate_range_height: 0

# train ================================
batch_size: 1
amp: True
epochs: 10
max_iters: 10
val_interval: 1

default_hooks:

# etc.
resume: False


# custom hooks ==========================
custom_hooks:
  visualize_val:
    freq_epoch: 1
    ratio: 1
    output_dir: null

  before_train:
    debug_dataloader:
      ratio: 0.5
      output_dir: null

  after_train_epoch:

  after_val_epoch:
  
  aiv:
    use: true
    logging: 
      output_dir: null

      monitor: 
        use: true 
        monitor_csv: true 
        monitor_figs: true 
        monitor_freq: 1

  checkpoint:
    interval: 1000
    by_epoch: false 
    save_best: 'mIoU'
    output_dir: null
    max_keep_ckpts: 2
